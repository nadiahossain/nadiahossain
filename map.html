<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 13,
  center: {lat: 40.5755, lng: -73.9707}
});

var image = 'file:///C:/Users/AIGAdmin/Desktop/tree.png';
var beachMarker = new google.maps.Marker({
  position: {lat: 40.5755, lng: -73.9707},
  map: map,
  icon: image
});
}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&callback=initMap"> </script>
  </body>
</html>
